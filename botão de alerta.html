<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Botão com Alerta</title>
  <script>
    function mostrarAlerta(event) {
      event.preventDefault();
      alert("Botão clicado")
    }
  </script>
</head>
<body>
  <button onclick="mostrarAlerta(event)">Clique aqui</button>
</body>
</html>
